    <script type="text/javascript">
        i=1;
        function toggleMode() {
            var element = document.body;
            element.classList.toggle("dark-mode");
            var image = document.getElementById("switch");
            var link = document.getElementsByClassName("link");
            if (i%2==1){
                image.src = "/resources/toggleon.png";
                link[0].style.color = "rgb(153, 221, 153)";
                link[1].style.color = "rgb(153, 221, 153)"
                link[2].style.color = "rgb(153, 221, 153)"
            }
            else if (i%2==0){
                image.src = "/resources/toggleoff.png";
                link[0].style.color = "hsl(128, 53%, 19%)";
                link[1].style.color = "hsl(128, 53%, 19%)"
                link[2].style.color = "hsl(128, 53%, 19%)"
            }
            i+=1;         
 
        }

        function changeDescription(){
            var details = document.getElementById("my-details");
            mydetails=['Student at Amrita','New to tech world','Loves to Explore','Member @AMFOSS']
            const randomElement = mydetails[Math.floor(Math.random() * mydetails.length)];
            details.textContent=randomElement;
        }
        function changeDescription2 (){
            setTimeout(() => { changeDescription(); }, 2000);
            setTimeout(() => { changeDescription2(); }, 2000);
        }
        changeDescription2();
        
    </script>
